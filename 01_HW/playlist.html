<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="playlist.css">
</head>

<body>
    <h1> My Favorite Songs</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Artist</th>
                <th>Link</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tr>
            <td>Money for Nothing</td>
            <td>1985</td>
            <td>Dire Straits</td>
            <td><img src="photos/Money_for_Nothing.JPG"></img></td>
            <td><iframe src="https://www.youtube.com/watch?v=wTP2RUD_cL0" title="YouTube video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe></td>
        </tr>
        <tr>
            <td>Goodbye Yellow Brick Road</td>
            <td>1973</td>
            <td>Elton John</td>
            <td><img src="photos/YellowBrickRoad.jpg"></img></td>
            <td><iframe width="200" height="113" src="https://www.youtube.com/embed/wy709iNG6i8?si=SL17ZRD0vNszdey2"

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>Never Gonna Give You Up</td>
            <td>1986</td>
            <td>Rick Astley</td>
            <td><img src="photos/Rick-Astley-Never-Gonna-Give-You-Up.jpg"></img></td>
            <td><iframe src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="YouTube video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

                </iframe></td>
        </tr>
    </table>
</body>

</html>
