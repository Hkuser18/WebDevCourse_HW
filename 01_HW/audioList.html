      <tbody>

            />
          </td>
          <td>Goodbye Yellow Brick Road</td>
          <td>Elton John</td>
          <td>1973</td>

              />

        <tr>
          <td>

              src="AudioFiles/In_the_Air_Tonight_by_Phil_Collins.png"

            />
          </td>
          <td>In The Air Tonight</td>
          <td>phil Collins</td>
          <td>1981</td>
          <td>
            <audio controls>

            </audio>

        <tr>
          <td>
            <img
              src="AudioFiles/Dire_Straits_-_Sultans_Of_Swing_picture_cover.jpg"

              class="cover-img"
            />
          </td>
          <td>Sultans Of Swing</td>

          <td>1977</td>

            <audio controls>

              Your browser does not support the audio element.
            </audio>
          </td>
          <td><a href="AudioFiles/SultansOfSwing.mp3" download>Download</a></td>

      </tbody>
