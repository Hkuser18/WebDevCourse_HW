<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #999999">
    <!-- <button onclick="demoNative()">Native Types</button> -->
    <!-- <button id="btn2">Register Click from Code</button> -->
    <!-- <br /> -->
    <hr />
    <div class="container rounded-pill" style="background-color: #888888">
      <div class="row no-gutters" style="border: 10px">
        <div class="col-sm-8 col-md-6 col-lg-3">
          <div class="form-group">
            <label for="input1" class="d-block text-center">Input 1:</label>
            <input id="input1" type="text" class="form-control rounded-pill" />
          </div>
        </div>

        <div class="col-sm-3 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="form-group text-center">
            <label for="operator" class="d-block text-center">Operator</label>
            <select
              id="operator"
              class="form-control rounded-pill w-auto mx-auto"
            >
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </div>
        </div>

        <div class="col-sm-8 col-md-6 col-lg-3">
          <div class="form-group">
            <label for="input2" class="form-label d-block text-center"
              >Input 2:</label
            >
            <input id="input2" type="text" class="form-control rounded-pill" />
          </div>
        </div>

        <div class="col-sm-3 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="form-group text-center">
            <label for="btnRes" class="d-block text-center">Calculate:</label>
            <button id="btnRes" class="btn btn-primary rounded-pill mx-auto">
              =
            </button>
          </div>
        </div>
      </div>
      <div class="row no-gutters" style="border: 10px">
        <div class="col">
          <h3 id="lblRes"></h3>
        </div>
      </div>
      <div class="row no-gutters" style="border: 10px">
        <textarea id="output" cols="90" rows="20"></textarea>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
